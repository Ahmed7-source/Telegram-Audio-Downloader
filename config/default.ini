[settings]
# Standard-Download-Verzeichnis
default_download_dir = downloads

# Maximale parallele Downloads
max_concurrent_downloads = 3

# Maximale Dateigröße in MB (0 = unbegrenzt)
max_file_size_mb = 500

# Rate-Limiting (Sekunden zwischen Downloads)
download_delay = 1.0

# Automatische Metadaten-Extraktion
extract_metadata = true

# Fortsetzbare Downloads aktivieren
resumable_downloads = true

# Standard-Audioformat für Konvertierung (optional)
# default_audio_format = mp3

[database]
# Datenbankpfad (relativ zum Projektverzeichnis)
path = data/audio_downloader.db

# Backup-Intervall in Tagen
backup_interval_days = 7

[logging]
# Log-Level (DEBUG, INFO, WARNING, ERROR)
level = INFO

# Log-Datei
file = data/telegram_audio_downloader.log

# Maximale Log-Dateigröße in MB
max_file_size_mb = 10

# Anzahl der Backup-Log-Dateien
backup_count = 3

[telegram]
# Telegram-Session-Timeout in Sekunden
session_timeout = 300

# Retry-Versuche bei Fehlern
max_retries = 3

# Wartezeit zwischen Retry-Versuchen in Sekunden
retry_delay = 5

[metadata]
# Unterstützte Metadaten-Tags
supported_tags = title,artist,album,date,genre

# Cover-Art herunterladen
download_cover_art = true

# Maximale Cover-Art-Größe in KB
max_cover_size_kb = 500
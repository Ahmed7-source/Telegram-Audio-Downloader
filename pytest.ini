[tool:pytest]
# Pytest Configuration for Telegram Audio Downloader
# ==================================================

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/telegram_audio_downloader
    --cov-report=term-missing
    --cov-report=html:data/coverage/html
    --cov-report=xml:data/coverage/coverage.xml
    --cov-fail-under=80
    --junit-xml=data/tests/junit.xml
    --html=data/tests/report.html
    --self-contained-html

# Asyncio configuration
asyncio_mode = auto

# Timeout configuration
timeout = 300
timeout_method = thread

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests (> 30s)
    network: Tests requiring network access
    performance: Performance/benchmark tests
    security: Security-related tests
    database: Database tests
    cli: CLI tests
    mock: Tests using mocks
    real_api: Tests using real Telegram API (requires credentials)
    memory: Memory usage tests
    concurrent: Concurrency tests
    error_handling: Error handling tests
    regression: Regression tests
    smoke: Smoke tests for basic functionality

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore:unclosed:ResourceWarning
    ignore:coroutine.*was never awaited:RuntimeWarning

# Minimum Python version
minversion = 3.8

# Test output
console_output_style = progress

# Coverage configuration
[coverage:run]
source = src/telegram_audio_downloader
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2

[coverage:html]
directory = data/coverage/html

[coverage:xml]
output = data/coverage/coverage.xml